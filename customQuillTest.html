<!DOCTYPE html>
<html lang="en">
<head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    $(function(){
        $( "#quillView" ).click(function() {
            var myEditor = document.querySelector('#editor-container');
            var html = myEditor.children[0].innerHTML;
            $ ( "#jb_content" ).html(html);
        });
    });
</script>        
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
<div id="toolbar-container" class="filter-wrapper f-header" style="width: 800px;">
    <span class="ql-formats">
        <select class="ql-size">
            <option value="10px">Small</option>
            <option selected>Normal</option>
            <option value="18px">Large</option>
            <option value="32px">Huge</option>
        </select>
    </span>
    <span class="ql-formats">
        <select class="ql-color">
            <option selected></option>
            <option value="red"></option>
            <option value="orange"></option>
            <option value="yellow"></option>
            <option value="green"></option>
            <option value="blue"></option>
            <option value="purple"></option>
        </select>
        <select class="ql-background">
            <option selected></option>
            <option value="red"></option>
            <option value="orange"></option>
            <option value="yellow"></option>
            <option value="green"></option>
            <option value="blue"></option>
            <option value="purple"></option>
        </select>
    </span>
</div> 				
<div id="editor-container" spellcheck="false" style="width: 800px; height: 500px;"></div>

<div id="jb_content" class="ql-editor"></div>

<input type="button" id="quillView" value="quillView"/>

<script>
    var BackgroundClass = Quill.import('attributors/class/background');
    var ColorClass = Quill.import('attributors/class/color');
    var SizeStyle = Quill.import('attributors/style/size');
    Quill.register(BackgroundClass, true);
    Quill.register(ColorClass, true);
    Quill.register(SizeStyle, true);
  
    var quill = new Quill('#editor-container', {
        modules: {
            toolbar: '#toolbar-container'
        },
        theme: 'snow'
    });
</script>
</body>
</html>
